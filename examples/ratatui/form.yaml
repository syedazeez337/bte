# BTE Test Scenario for ratatui form application
# This demonstrates form input testing with BTE

name: ratatui-form-test
description: Test ratatui form application with BTE

# Note: This example demonstrates the BTE format.
# To test an actual ratatui form app, use: cargo run --example form --manifest-path examples/ratatui/Cargo.toml
command: cat

steps:
  # Wait for form to be ready
  - action: wait_ticks
    ticks: 10

  # Fill in form fields - simulate typing
  - action: send_keys
    keys: "John Doe\n"

  - action: wait_ticks
    ticks: 5

  - action: send_keys
    keys: "john@example.com\n"

  - action: wait_ticks
    ticks: 5

  # Verify form output
  - action: assert_screen
    pattern: "John Doe"
    anywhere: true

  - action: assert_screen
    pattern: "john@example.com"
    anywhere: true

  # Submit and quit
  - action: send_keys
    keys: "\nq\n"

invariants:
  - type: cursor_bounds
    description: Cursor stays within screen bounds
  - type: no_deadlock
    timeout_ms: 5000
