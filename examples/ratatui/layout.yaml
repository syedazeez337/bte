# BTE Test Scenario for ratatui layout application
# This demonstrates layout/navigation testing with BTE

name: ratatui-layout-test
description: Test ratatui layout application with BTE

# Note: This example demonstrates the BTE format.
# To test an actual ratatui layout app, use: cargo run --example layout --manifest-path examples/ratatui/Cargo.toml
command: cat

steps:
  # Wait for layout to be ready
  - action: wait_ticks
    ticks: 10

  # Simulate navigation
  - action: send_keys
    keys: "Item 1\n"

  - action: wait_ticks
    ticks: 5

  # Verify content visible
  - action: assert_screen
    pattern: "Item 1"
    anywhere: true

  # Navigate
  - action: send_keys
    keys: "\n"  # Enter/Select

  - action: wait_ticks
    ticks: 5

  # Quit
  - action: send_keys
    keys: "q\n"

invariants:
  - type: cursor_bounds
    description: Cursor stays within screen bounds
  - type: no_deadlock
    timeout_ms: 5000
