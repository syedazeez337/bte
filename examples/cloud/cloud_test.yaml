name: bte-cloud-test
description: BTE test running in cloud environment

env:
  BTE_CLOUD_MODE: "true"
  BTE_PARALLEL_WORKERS: "4"

command: echo "Cloud test - BTE integration"

steps:
  - action: wait_ticks
    ticks: 10

  - action: send_keys
    keys: "echo 'Cloud mode active'\n"

  - action: wait_for
    pattern: "Cloud mode active"
    timeout_ms: 2000

invariants:
  - type: cursor_bounds
