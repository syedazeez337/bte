name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: test / ${{ matrix.rust }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, beta]
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Setup cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "bte-v1"
          prefix-key: "rust-cache-v2"

      - name: Run tests
        run: cargo test --workspace --all-features

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Setup cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "bte-v1"
          prefix-key: "rust-cache-v2-lint"

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --workspace --all-features --all-targets -- --warn clippy::len_zero --warn clippy::instant_upper_bound

  docs:
    name: docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Setup cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "bte-v1"
          prefix-key: "rust-cache-v2-docs"

      - name: Build documentation
        run: cargo doc --workspace --no-deps

  bte-tests:
    name: bte-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Setup cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "bte-v1"
          prefix-key: "rust-cache-v2-bte"

      - name: Build BTE
        run: cargo build --release

      - name: Run BTE scenarios
        run: |
          ./target/release/bte run examples/hello.yaml
          for scenario in examples/*.yaml; do
            ./target/release/bte run "$scenario" || echo "FAILED: $scenario"
          done

  minimal:
    name: minimal
    runs-on: ubuntu-latest
    if: github.repository_owner != 'syedazeez337' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Setup cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "bte-v1"
          prefix-key: "rust-cache-v2-minimal"

      - name: Run tests
        run: cargo test --workspace

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets -- --warn clippy::len_zero

  msrv:
    name: msrv (1.82.0)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust MSRV
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.82.0"

      - name: Setup cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "bte-v1"
          prefix-key: "rust-cache-v2-msrv"

      - name: Build
        run: cargo build --workspace --all-features
